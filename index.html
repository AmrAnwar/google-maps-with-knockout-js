<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>

    <div class="container">
      <br>
      <button data-bind="click: clickFilter" class="btn btn-info">Markers</button>    
      <div data-bind="visible: visibleFilter" class="options-box">
        <div>
          
          <input  class="col-xs-12" id="filter-text"  data-bind = "value: filter, click: filter_data"  placeholder="Enter Area">
          <input class = "btn btn-success" id="filter"  data-bind = "click: filter_data" type="button" value="filter">
        
        <div class="list-group" data-bind = "foreach: locations">
            <a class="list-group-item" data-bind= "text: title, click: $parent.get_info_window"></a>
        </div>

        </div>

      </div>
      <div id="map"></div>
    </div>
    <script>
      window.gm_authFailure = function() {
    
      alert('google maps failed to load refresh the page please');
    }

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>




    <script 
        src="https://maps.googleapis.com/maps/api/js?key=&v=3&callback=init"
            async defer onerror="mapError()">
    
    </script>

</body>
</html>
