<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

    <div class="container">
      <div class="options-box">
        <div>
          
          <input id="filter-text"  data-bind = "value: filter, click: filter_data"  placeholder="Enter your area">
          <input id="filter"  data-bind = "click: filter_data" type="button" value="filter">

        </div>
        <div class="list-group" data-bind = "foreach: locations">
            <a class="list-group-item" data-bind= "text: title, click: $parent.get_info_window"></a>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script>
      window.gm_authFailure = function() {
    
      alert('google maps failed to load refresh the page please');
    }

    </script>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>




    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=&v=3&callback=init">
    
    </script>

</body>
</html>
